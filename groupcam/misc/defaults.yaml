# Groupcam config defaults

camera:
    title: Groupcam Demo
    title_padding: 10
    nickname_regexp: .*scandinavia.*
    width: 640
    height: 480
    title_height: 16
    user_padding: 0.5
    device: /dev/video1
    user_timeout: 10
    no_users_message: No cameras available
    quality: 50
    fps: 1

servers:
    source:
        host: unity.kbb1.com
        tcp_port: 10333
        udp_port: 10333
        server_password: malhut
        nickname: Groupcam (In)
        channel_path: /unity/scandinavian
        channel_password:
        user_name:
        user_password:

    destination:
        host: unity.kbb1.com
        tcp_port: 10333
        udp_port: 10333
        server_password: malhut
        nickname: Groupcam (Out)
        channel_path: /unity/scandinavian
        channel_password:
        user_name:
        user_password:
